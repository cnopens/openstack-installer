#cloud-config

write_files:
  - content: |
      #!/bin/sh
      mkdir -p /dev/net || true
      mknod /dev/kvm c 10 232
      mknod /dev/net/tun c 10 200
      exit 0
    path: /etc/rc.local
    permissions: '0755'
packages:
  - software-properties-common
{% if extra_pkgs %}
{% for pkg in extra_pkgs %}
  - {{ pkg }}
{% endfor %}
{% endif %}
groups:
  - libvirtd: [ubuntu]
  - sudo: [ubuntu]
{% if http_proxy %}
apt_proxy: {{ http_proxy }}
{% endif %}
{% if https_proxy %}
apt_https_proxy: {{ https_proxy }}
{% endif %}
apt_get_wrapper:
  command: eatmydata
  enabled: auto
